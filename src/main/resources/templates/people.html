<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>People</title>
</head>
<body>
 <h1> People List!</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
    </tr>
    <tr th:each="p : ${people}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.mobile}"></td>
    </tr>
</table>

</body>
</html>
